<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="array-font.css">
    <link rel="stylesheet" href="style.css">

    <title>CellMate</title>
  </head>
  <body>
    <div class="container p-5 header">
        <div class="row">
            <div class="col-6 mr-auto ml-auto">
                <h1 id="logo">CellMate</h1>
                <h2>Playground, Tools, & Experiments In Cellular Automata</h2>
            </div>
        </div>
    <hr>

        <div class="row">
            <div class="col-6" id="cellmate-canvas-wrapper">
                <canvas id="cellmate-canvas"></canvas>
            </div>

            <div class="col-6">
                <div id="cellmate-controls">
                    <p>Controls</p>
                
                    <h3>Generative Art</h3>
                    <p>Generate N amount of shapes at random x, y coordinates. Default shape is rectangle, 
                        default width and height is 10px, default colors are red, green, blue, and opacity 
                        is randomized between 0 - 1.
                    </p>

                    <button class="btn btn-outline-secondary mb-1" id="generate-button">G E N E R A T E</button>

                    <div class="row">
                        
                        <div class="col-6">
                            <label for="shape-count">How many shapes?</label>
                            <input id = "generator-num-of-shapes" type="number" placeholder="42" value="42">

                            <label for="shape-width">Shape Width</label>
                            <input id="generator-width-of-shapes" type="number" placeholder="5" value="5">

                            <label for="shape-height">Shape Height</label>
                            <input id="generator-height-of-shapes" type="number" placeholder="5" value="5">
                        </div>

                        <div class="col-6 color-control-section">
                            <p>
                                <label for="background-color">Background</label>
                                <input id="generator-background-color-input" type="color" value="#ffffff">
                                <button id="generator-background-color-random-button" class="btn btn-sm btn-outline-secondary">Random</button>
                            </p>

                            <label for="colors">Colors</label>
                            <input id="generator-color-input" type="color">
                            <button id="generator-add-random-color-button" class=" btn btn-sm btn-outline-secondary">Random</button>

                            <div id="generator-added-colors"></div>
                        </div>

                    </div> <!-- End Row -->
                    <hr>
            </div>

            <div id="cellmate-stats">
                <p>Stats</p>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script defer src="js/cellmate.js"></script>
  </body>
</html>
